{% extends 'base.html' %}

{% block content %}
    
    <div>
    <h1>{{blog_display}}</h1>
    </div> 

        <hr />

        {% for each in blogs %}
        
        <br /> 
        
        <div class='title'>
            <a href='/blog?id={{each.id}}'>{{each.title}}</a>
        </div>
        <div class='body'>{{each.body}}</div>
        <br />
        {% endfor %}

{% endblock %}
